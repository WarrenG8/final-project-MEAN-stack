<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Bloomberg Stock Lookup
            <h5 class="hint">Login with your Email and Password or click Register for an account below</h5>
        </section>
        <div class="login-group">
            <input class="username" type="text" name ="email" id="login_email" placeholder="Email" [(ngModel)]="user.email">
            <input class="password" type="password" name="password" id="login_password" placeholder="Password" [(ngModel)]="user.password">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <button type="submit" (click)="toLogin()" class="btn btn-primary">Login</button>
            <a (click)="toRegister()" class="signup">Register for an account</a>
        </div>
    </form>
</div>
