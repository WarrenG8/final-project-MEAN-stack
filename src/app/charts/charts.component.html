<header class="header-1">
    <div class="branding">
        <a class="nav-link">
            <img src="src/app/images/b-logo.jpg">
            <span class="title">Bloomberg Stock Lookup</span>
        </a>
    </div>
    <form class="search">
        <label for="search_input" (click)="searchSymbol()">
            <input id="search_input" type="text" name="symbol" size="25" placeholder="Search by symbol..." [(ngModel)]="symbol">
        </label>
    </form>
    <div class="header-actions">
        <a href="/login" class="nav-link nav-text" (click)="logout()">
            Log Out
        </a>
    </div>
</header>
<div class="row">
    <div class="col-xs-3">
        <span></span>
    </div>
    <div class="col-xs-6">
        <span>
            <div id="currentPrice" *ngIf="symbolClicked">
                <h4 class="currentPriceElem" *ngIf="symbol">{{symbol.toUpperCase()}}</h4>
                <h2 class="currentPriceElem">{{price}}</h2>
                <h3 class="currentPriceElem">{{percentChange}}</h3>
            </div>
        </span>
        <span>
            <ul id="chartViews" *ngIf="symbolClicked">
                <li><a href="#">1D</a></li>
                <li><a href="#">1W</a></li>
                <li><a href="#">3M</a></li>
                <li><a href="#">6M</a></li>
                <li><a href="#">1Y</a></li>
                <li><a href="#">5Y</a></li>
                <li><a href="#">MAX</a></li>
            </ul>
        </span>
        <!--(chartHover)="chartHovered($event)"-->
        <h3 *ngIf="!symbolClicked" id="please">Please select a stock symbol</h3>
        <canvas baseChart width="750px" height="450px" *ngIf="symbolClicked"
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [chartType]="lineChartType"></canvas>
    <div class="col-xs-3">
        <span></span>
    </div>
</div>
